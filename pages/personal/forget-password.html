<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../../lib/weui/weui.min.css">
    <link rel="stylesheet" href="../../lib/weui/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <script src="../../lib/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="../../css/personal/forget-password.css">

</head>
<body>
<!--标题-->
<div id="header" data-position="fixed" data-tap-toggle="false">
    <div class="header">
        <a class="back iconfont icon-zuojiantou" href="../../index.html"></a>
        <div class="h1 title">FIFO私教管理平台</div>
        <div class="zimu"></div>
    </div>
</div>
<div class="content">
    <div class="title">
        <p>忘记密码</p>
    </div>
    <div class="form">
        <form>
           <ul>
               <li>
                   	<div class="weui-cell weui-cell_vcode">
					    <div class="weui-cell__hd">
					      	<label class="weui-label">手机号</label>
					    </div>
					    <div class="weui-cell__bd">
					      	<input class="weui-input" type="tel" placeholder="请输入手机号">
					    </div>
				  	</div>
               </li>
               <li>
                   	<div class="weui-cell weui-cell_vcode">
					    <div class="weui-cell__hd">
					      	<label class="weui-label">手机验证</label>
					    </div>
					    <div class="weui-cell__bd">
					      	<input class="weui-input" type="tel" placeholder="请输入手机验证码">
					    </div>
					    <div class="weui-cell__ft">
					      	<button class="weui-vcode-btn">获取验证码</button>
					    </div>
				  	</div>
               </li>
               <li>
               		<div class="weui-cell weui-cell_vcode">
					    <div class="weui-cell__hd">
					      	<label class="weui-label">设置新密码</label>
					    </div>
					    <div class="weui-cell__bd">
					      	<input class="weui-input" type="password" placeholder="请输入新密码">
					    </div>
				  	</div>
               </li>
           </ul>
			
			
            <a href="./login.html" class="weui-btn weui-btn_primary">重新登录</a>
        </form>
    </div>
</div>
</body>
</html>
