<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../lib/weui/weui.min.css">
    <link rel="stylesheet" href="../../lib/weui/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <script src="../../lib/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="../../css/personal/modify-passworld.css">

</head>
<body>
<!--标题-->
<div id="header" data-position="fixed" data-tap-toggle="false">
    <div class="header">
        <a class="back iconfont icon-zuojiantou" href="../../index.html"></a>
        <div class="h1 title">FIFO私教管理平台</div>
        <div class="zimu"></div>
    </div>
</div>
<div class="content">
    <div class="title">
        <p>更改密码</p>
    </div>
    <div class="form">
        <form>
           <ul>
               <li>
                   <span>账号</span>
                   <input class="weui-input" type="text" placeholder="请输入账号">
               </li>
               <li>
                   <span>原密码</span>
                   <input class="weui-input" type="password" placeholder="请输入原密码">
               </li>
               <li>
                   <span>新密码</span>
                   <input class="weui-input" type="password" placeholder="请输入新密码">
               </li>
               <li>
                   <span>再次确认</span>
                   <input class="weui-input" type="password" placeholder="请再次确认密码">
               </li>
           </ul>

            <a href="javascript:;" class="weui-btn weui-btn_primary">修改并重新登录</a>
        </form>
    </div>
</div>
</body>
</html>
