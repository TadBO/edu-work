<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../../lib/weui/weui.min.css">
    <link rel="stylesheet" href="../../lib/weui/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <script src="../../lib/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="../../css/personal/register.css">
    <script src="../../js/common.js"></script>

</head>
<body>
<!--标题-->
<div id="header" data-position="fixed" data-tap-toggle="false">
    <div class="header">
        <a class="back iconfont icon-zuojiantou" href="../../index.html"></a>
        <div class="h1 title">FIFO私教管理平台</div>
        <div class="zimu"></div>
    </div>
</div>
<div class="content">
    <div class="title">
        <p>账号注册</p>
    </div>
    <div class="form">
        <form id="register">
           <ul>
               <li>
                   	<div class="weui-cell weui-cell_vcode">
					    <div class="weui-cell__hd">
					      	<label class="weui-label">手机号</label>
					    </div>
					    <div class="weui-cell__bd">
					      	<input name="phone" class="weui-input tel" type="tel" placeholder="请输入手机号">
					    </div>
				  	</div>
               </li>
               <li>
                   	<div class="weui-cell weui-cell_vcode">
					    <div class="weui-cell__hd">
					      	<label class="weui-label">手机验证</label>
					    </div>
					    <div class="weui-cell__bd">
					      	<input name="verification" class="weui-input" type="tel" placeholder="请输入手机验证码">
					    </div>
					    <div class="weui-cell__ft">
					      	<button class="weui-vcode-btn btn">获取验证码</button>
					    </div>
				  	</div>
               </li>
               <li>
               		<div class="weui-cell weui-cell_vcode">
					    <div class="weui-cell__hd">
					      	<label class="weui-label">设置密码</label>
					    </div>
					    <div class="weui-cell__bd">
					      	<input name="password" class="weui-input" type="password" placeholder="请输入密码">
					    </div>
				  	</div>
               </li>
           </ul>
			
			
            <a href="javascript:;" class="weui-btn weui-btn_primary" id="submit">注册/登录</a>
            <a href="./login.html" class="weui-btn weui-btn_primary">已注册账号登录</a>
        </form>
        <script>
            $('.btn').on('click', function () {
                if(!$('.tel').val()) {
                    alert('请输入手机号');
                    return false;
                }
                $.ajax({
                    url: '',//验证码地址
                    type: 'POST',
                    data: {
                        'phone': $('.tel').val()
                    },
                    success: function (res) {  //成功的回调函数
                        console.log(res);
                    }
                });
            });

            $('#submit').on('click', function () {
                //用于提交后台的数据
                var data = getFormData('register');
                console.log(data);
                if(!data.phone) {
                    alert('请输入手机号');
                    return false;
                }
                if(!data.password) {
                    alert('请输入密码');
                    return false;
                }
                if(!data.verification) {
                    alert('请输入验证码');
                    return false;
                }
                $.ajax({
                    url: '', //提交的地址
                    data: data,
                    type: 'POST',
                    success: function (res) {
                        //登录成功的回调
                        location.href = './login.html';
                    }
                });
            });
        </script>
    </div>
</div>
</body>
</html>
